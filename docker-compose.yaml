services:
  app:
    container_name: sybilla-search
    build: .
    volumes:
      - .:/app
      - ./storage:/app/storage
    stop_signal: SIGTERM
    stop_grace_period: 30s
    ports:
      - "8006:8000"
    depends_on:
      - mongo
      - qdrant
    environment:
      - PYTHONUNBUFFERED=1

  mongo:
    container_name: sybilla-search-mongo
    image: mongo:6
    volumes:
      - mongo-data:/data/db

  mongo-express:
    container_name: sybilla-search-mongo-express
    image: mongo-express:1.0.0-alpha.4
    ports:
      - "8086:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin
    depends_on:
      - mongo
    restart: unless-stopped

  qdrant:
    container_name: sybilla-search-qdrant
    image: qdrant/qdrant:latest
    ports:
      - "6335:6333"  # REST API
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped

volumes:
  mongo-data:
  qdrant-data: